<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Crear Nueva Moto</h1>
    <form th:action="@{/libros}" th:object="${libro}" method="post">
        <label for="titulo">Marca:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>
        <label for="autor">Modelo:</label>
        <input type="text" id="autor" th:field="*{autor}" required>
        <label for="genero">a√±o:</label>
        <input type="text" id="genero" th:field="*{genero}" required>
        <label for="descripcion">Detalles:</label>
        <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
        <label for="imagenUrl">URL de la Imagen:</label>
        <input type="text" id="imagenUrl" th:field="*{imagenUrl}">
        <label for="editorial">Color:</label>
        <input type="text" id="editorial" th:field="*{editorial}">
        <label for="anoPublicacion">Kilometraje:</label>
        <input type="number" id="anoPublicacion" th:field="*{anoPublicacion}">
        <label for="isbn">Usada:</label>
        <input type="text" id="isbn" th:field="*{isbn}">
        <label for="presentacion">Reparada:</label>
        <input type="text" id="presentacion" th:field="*{presentacion}">
        <label for="numeroPaginas">Precio:</label>
        <input type="number" id="numeroPaginas" th:field="*{numeroPaginas}">
       
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/libros}">Volver a la lista de Motos</a>
</body>
</html>
