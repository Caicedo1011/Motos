<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Administrador</title>
    <style>
        body {
            background: url('https://www.motorcycle.com/images/content/2020-BMW-S1000RR-Review/16-2020-BMW-S1000RR-Review.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .form-header {
            background: url('https://img.icons8.com/clouds/100/000000/motorcycle.png') no-repeat center center;
            background-size: contain;
            height: 150px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            position: relative;
            margin-bottom: 20px;
        }

        .form-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group div {
            width: 48%;
        }

        input[type="text"], input[type="password"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <!-- Imagen de motocicleta en lugar del ícono genérico -->
        </div>
        <form th:action="@{/admin/create}" th:object="${admin}" method="post">
            <div class="form-group">
                <div>
                    <label for="nombres">First Name</label>
                    <input type="text" id="nombres" th:field="*{nombres}" />
                </div>
                <div>
                    <label for="apellidos">Last Name</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="username">User Name</label>
                    <input type="text" id="username" th:field="*{username}" />
                </div>
                <div>
                    <label for="correo">Email</label>
                    <input type="text" id="correo" th:field="*{correo}" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" />
                </div>
                <div>
                    <label for="confirmarpassword">Confirm Password</label>
                    <input type="password" id="confirmarpassword" th:field="*{confirmarpassword}" />
                </div>
            </div>
            <label for="celular">Phone Number</label>
            <input type="text" id="celular" th:field="*{celular}" />

            <div class="form-buttons">
                <button type="submit">Registrar</button>
                <a th:href="@{/admin/list}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
